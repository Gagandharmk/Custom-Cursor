<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Cursor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="custom-cursor site-wide">
      <div class="pointer"></div>
      <!-- <img src="mouse-cursor-png.png" alt="" /> -->
    </div>
    <div class="element"></div>
    <div class="boxes">
      <div class="box">
        <div
          class="custom-cursor box-bound"
          style="background-image: url(mouse-cursor-png.png)"
        ></div>
      </div>
      <div class="box">
        <div
          class="custom-cursor box-bound"
          style="background-image: url(pngimg.com\ -\ cursor_PNG82.png)"
        ></div>
      </div>
      <div class="box">
        <div
          class="custom-cursor box-bound"
          style="background-image: url(pngimg.com\ -\ cursor_PNG13.png)"
        ></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
